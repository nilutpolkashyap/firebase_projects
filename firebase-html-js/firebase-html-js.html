<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>

        <style> 
            label{
                display: inline-block;
                width: 80px;
            }
            input{
                width: 120px;
            }
        </style>
    </head>

    <body>
        <label>Name</label><input type="text" id="namebox"> <br><br>
        <label>Rollno</label><input type="text" id="rollbox"> <br><br>
        <label>Section</label><input type="text" id="secbox"> <br><br>
        <label>Gender</label>
        <select id="genbox">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <hr>
        <button id="instbtn">INSERT</button>
        <button id="seltbtn">SELECT</button>
        <button id="updtbtn">UPDATE</button>
        <button id="deltbtn">DELETE</button>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyChPT2gGYqFclJvoNhfoifkWqo3X9VDliY",
              authDomain: "test-button-592c7.firebaseapp.com",
              databaseURL: "https://test-button-592c7-default-rtdb.firebaseio.com",
              projectId: "test-button-592c7",
              storageBucket: "test-button-592c7.appspot.com",
              messagingSenderId: "547051975735",
              appId: "1:547051975735:web:ca4c14b799ed45f51c3bb2",
              measurementId: "G-MEDNMQZ144"
            };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            import { getDatabase, get, set, ref, child, update, remove}
            from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

            const db = getDatabase();

            var namebox = document.getElementById("namebox");
            var rollbox = document.getElementById("rollbox");
            var secbox = document.getElementById("secbox");
            var genbox = document.getElementById("genbox");

            var instbtn = document.getElementById("instbtn");
            var seltbtn = document.getElementById("seltbtn");
            var updtbtn = document.getElementById("updtbtn");
            var deltbtn = document.getElementById("deltbtn");

            // Insert Function
            function InsertData(){
                set(ref(db, "TheStudents/"+ rollbox.value),{
                    NameofStd: namebox.value,
                    Rollno: rollbox.value,
                    Section: secbox.value,
                    Gender: genbox.value
                })
                .then(()=>{
                    alert("data enter successful");
                })
                .catch((error)=>{
                    alert("unsuccessful, error="+error);
                });
            }

            instbtn.addEventListener('click', InsertData);

            // Select Function
            function SelectData(){
                const dbref = ref(db);

                get(child(dbref, "TheStudents/"+ rollbox.value)).then((snapshot)=>{
                    if(snapshot.exists()){
                        namebox.value = snapshot.val().NameofStd;
                        secbox.value = snapshot.val().Section;
                        genbox.value = snapshot.val().Gender;
                    }
                    else{
                        alert("No data found");
                    }
                })
                .catch((error)=>{
                    alert("unsuccessful, error="+error);
                });
            }

            seltbtn.addEventListener('click', SelectData);

            // Update Function
            function UpdateData(){
                update(ref(db, "TheStudents/"+ rollbox.value),{
                    NameofStd: namebox.value,
                    Section: secbox.value,
                    Gender: genbox.value
                })
                .then(()=>{
                    alert("data enter successful");
                })
                .catch((error)=>{
                    alert("unsuccessful, error="+error);
                });
            }

            updtbtn.addEventListener('click', UpdateData);

            // Delete Function
            function DeleteData(){
                remove(ref(db, "TheStudents/"+ rollbox.value))
                .then(()=>{
                    alert("data enter successful");
                })
                .catch((error)=>{
                    alert("unsuccessful, error="+error);
                });
            }

            deltbtn.addEventListener('click', DeleteData);

          </script>

    </body>
</html>
